<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="d-flex">
        <!-- BAGIAN SIDEBAR -->

        <nav class="sidebar">
            <div class="side_header py-3">
                <div class="text-center">
                    <img src="../../img/Logo CN.png" alt="" class="">
                </div>
                <div class="judul">
                    <p>SMK CITRA NEGARA</p>
                </div>
            </div>


            <!--INI LIST MENU SIDEBAR  -->

            <ul class="list-unstyled text-decoration-none">
                <a href="">
                    <li class="text">
                        Home
                    </li>
                </a>

                <a href="">
                    <li class="">
                        Acara
                    </li>
                </a>

                <a href="../Daftar-Tamu/">
                    <li class="">
                        Tamu
                    </li>

                    <a href="../Users/">
                        <li class="">
                            Users
                        </li>
                    </a>
            </ul>

            <div class="logout container-fluid">
                <a href="" class="btn btn-danger btn-block d-grid gap-2" data-bs-toggle="modal"
                    data-bs-target="#logoutModal">Logout</a>
            </div>
        </nav>


        <!-- TUTUP SIDEBAR -->
        <!-- BAGIAN KONTEN -->

        <div class="konten">

            <!-- BAGIAN KONTEN -->
            <!-- INI NAVBAR -->
            <nav class="navbar bg-body-tertiary shadow mb-3 bg-body-tertiary">
                <div class="container-fluid">
                    <div class="d-flex container-fluid justify-content-between">
                        <h5 class="ms-3 mt-2" style="font-family: 'Montserrat', sans-serif;">Tambah User </h5>
                    </div>
                </div>
            </nav>
            <!-- TUTUP NAVBAR -->

            <!-- Main Konten -->
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col">
                        <div class="card shadow">
                            <!-- Card Body -->
                            <div class="card-body">
                                <form action="" class="px-4">
                                    <div class="mb-3">
                                        <label for="nama lengkap" class="form-label">Nama Lengkap</label>
                                        <input type="text" class="form-control" name="" id="nama lengkap">
                                    </div>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" name="" id="nomor username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" name="" id="password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="profil" class="form-label">Role</label>
                                        <select class="form-select form-select-lg" name="" id="profil">
                                            <option value="" selected disabled>Pilih...</option>
                                            <option value="">New Delhi</option>
                                            <option value="">Istanbul</option>
                                            <option value="">Jakarta</option>
                                        </select>
                                    </div>

                                    <div class="d-flex flex-row-reverse">
                                        <div class="">
                                            <button type="submit" class="btn px-4 text-white"
                                                style="background-color: #260354;"><span id="btn">Tambah</span></button>
                                            <button type="submit" class="btn px-4 text-white"
                                                style="background-color: #260354;"><span id="btn">Batal</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Konten -->
        </div>
        <!-- End of Konten -->
    </div>

    <!-- Log Out Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Log Out?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            Mau log out?
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger">Log Out</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Log Out Modal -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script id="rendered-js">
    $(".sidebar ul li").on('click', function () {
        $(".sidebar ul li.active").removeClass('active');
        $(this).addClass('active');
    });

    $('.open-btn').on('click', function () {
        $('.sidebar').addClass('active');

    });


    $('.close-btn').on('click', function () {
        $('.sidebar').removeClass('active');

    });
    //# sourceURL=pen.js
</script>

</html>
