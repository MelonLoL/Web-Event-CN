<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar and Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0" id="side_nav">
            <!-- Header -->
            <div class="header-box px-2 pt-3 d-flex justify-content-between">
                <img src="../../img/Logo CN.png" alt=""
                    style="max-width: 110px; max-height: 110px; margin-left: auto; margin-right: auto"><button
                    class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i class="fal fa-stream"></i></button>
            </div>
            <!-- End of Header -->

            <!-- HR -->
            <hr class="text-light mx-3">
            <!-- End of HR -->

            <!--  Body -->
            <ul class="list-unstyled px-2 mb-auto">
                <div class="d-flex">
                    <div class="container py-2">
                        <div class="row">
                            <li class="">
                                <a href="" class="text-decoration-none px-3 py-2 d-block"><i
                                        class="bi bi-house-fill ms-3 me-5 fs-5"></i>
                                    Home</a>
                            </li>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="container py-2">
                        <div class="row">
                            <li class="">
                                <a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                                        class="bi bi-clock-fill ms-3 me-5 fs-5"></i>
                                    Acara</a>
                            </li>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="container py-2">
                        <div class="row">
                            <li class="">
                                <a href="../Daftar-Tamu" class="text-decoration-none px-3 py-2 d-block"><i
                                        class="bi bi-clipboard-fill ms-3 me-5 fs-5"></i>
                                    Tamu</a>
                            </li>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="container py-2">
                        <div class="row">
                            <li class="">
                                <a href="../Users" class="text-decoration-none px-3 py-2 d-block"><i
                                        class="bi bi-person-fill ms-3 me-5 fs-5"></i>
                                    Users</a>
                            </li>
                        </div>
                    </div>
                </div>
            </ul>
            <!-- End of Body -->

            <!-- HR -->
            <hr class="text-light mx-3">
            <!-- End of HR -->

            <!-- Sidebar Footer -->
            <ul class="list-unstyled px-2">
                <div class="d-flex" id="menu">
                    <div class="container py-2">
                        <div class="row">
                            <li class="">
                                <a href="#" class="text-decoration-none px-3 py-2 d-block" data-bs-toggle="modal"
                                    data-bs-target="#logout"><i
                                        class=" bi bi-door-open-fill ms-3 me-5 py-3 fs-5"></i>Log Out</a>
                            </li>
                        </div>
                    </div>
                </div>
            </ul>
            <!-- End of Sidebar Footer -->
        </div>
        <!-- End of Sidebar  -->


        <!-- Konten -->
        <div class="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container-fluid">
                    <button class="btn px-1 py-0 open-btn me-2 d-md-none"><i class="fal fa-stream"></i></button>
                    <h5 class="ms-3 mt-2" style="font-family: 'Montserrat', sans-serif;">Tambah User</h5>
                    <img class="rounded-circle me-2 my-1" src="../../img/event1.png" alt=""
                        style="width: 30px; max-height: 30px;">
                </div>
            </nav>
            <!-- End of Navbar -->

            <!-- Main Konten -->
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col">
                        <div class="card shadow">
                            <!-- Card Body -->
                            <div class="card-body">
                                <form action="" class="px-4">
                                    <div class="mb-3">
                                        <label for="nama lengkap" class="form-label">Nama Lengkap</label>
                                        <input type="text" class="form-control" name="" id="nama lengkap">
                                    </div>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" name="" id="nomor username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" name="" id="password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="profil" class="form-label">Role</label>
                                        <select class="form-select form-select-lg" name="" id="profil">
                                            <option value="" selected disabled>Pilih...</option>
                                            <option value="">New Delhi</option>
                                            <option value="">Istanbul</option>
                                            <option value="">Jakarta</option>
                                        </select>
                                    </div>

                                    <div class="d-flex flex-row-reverse">
                                        <div class="">
                                            <button type="submit" class="btn btn-dark px-4">Tambah</button>
                                            <button type="submit" class="btn btn-dark px-4">Batal</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Konten -->
        </div>
        <!-- End of Konten -->
    </div>

    <!-- Log Out Modal -->
    <div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        Add rows here
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Log Out Modal -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script id="rendered-js">
    $(".sidebar ul li").on('click', function () {
        $(".sidebar ul li.active").removeClass('active');
        $(this).addClass('active');
    });

    $('.open-btn').on('click', function () {
        $('.sidebar').addClass('active');

    });


    $('.close-btn').on('click', function () {
        $('.sidebar').removeClass('active');

    });
    //# sourceURL=pen.js
</script>

</html>
