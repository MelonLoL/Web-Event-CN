            <!--INI LIST MENU SIDEBAR  -->

            <ul class="list-unstyled text-decoration-none">

            <div class="container-fluid mt-3">
                <div class="row">

                            <div class="card-body">
                                <form action="" class="px-4">
                                    <div class="mb-3">
                                        <label for="nama lengkap" class="form-label">Nama Lengkap</label>
                                        <input type="text" class="form-control" name="" id="nama lengkap">
                                    </div>
                                    <div class="mb-3">

                                        <input type="number" class="form-control" name="" id="nomor telepon">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" name="" id="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="profil" class="form-label">Profil</label>
                                        <select class="form-select form-select-lg" name="" id="profil">
                                            <option selected disabled>Pilih...</option>
                                            <option value="">SD</option>
                                            <option value="">SMP</option>
                                            <option value="">SMK</option>
                                            <option value="">SMA</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Status</label>

                                    </div>
                                    <div class="mb-3">
                                        <label for="asal" class="form-label">Asal</label>

                                    </div>

                                        <label for="" class="form-label">Perihal</label>

                                    </div>

<script id="rendered-js">
    $(".sidebar ul li").on('click', function () {
        $(".sidebar ul li.active").removeClass('active');
        $(this).addClass('active');
    });

    $('.open-btn').on('click', function () {
        $('.sidebar').addClass('active');

    });


    $('.close-btn').on('click', function () {
        $('.sidebar').removeClass('active');

    });

</script>
