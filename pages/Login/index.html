<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #fff;
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="col-7">
            <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                <ul class="carousel-indicators list-unstyled">
                    <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
                        aria-label="First slide"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
                </ul>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="../../img/Cosmic Cliffs JWT.jpg" class="w-100 d-block" style="min-height: 100vh;"
                            alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>1st Event</h3>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../../img/Pillars of Creation JWT.png" style="min-height: 100vh;" class="w-100 d-block"
                            alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>2nd Event</h3>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../../img/Poolrooms by Daniil Molodov.jpg" style="min-height: 100vh;" class="w-100 d-block"
                            alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>3rd Event</h3>
                            <p>Description</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-5 text-center p-5">
            <div class="fs-1 mt-4" style="font-family: 'Baloo Thambi 2', cursive;">
                Selamat Datang
            </div>
            <div class="fs-5" style="font-family: 'Montserrat', sans-serif;">
                Silahkan Login Dulu
            </div>

            <div class="inputlog">
                <form>
                    <div class="mb-3">
                        <div class="text-start mb-3">
                            <label for="">Username</label>
                        </div>
                        <input type="email" class="form-control text-center" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <div class="text-start mb-3">
                            <label for="">Password</label>
                        </div>
                        <input type="password" class="form-control text-center" id="exampleInputPassword1">
                    </div>
                    <div class="mt-5 text-start" style="font-family: 'Baloo Thambi 2', cursive;">
                        <a href="home.html" class="btn btn-dark btn-block d-grid gap-2">Masuk</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
